<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Project</title>

    <!-- bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="spinner-border text-primary" role="status">
        </div>

        <!-- Default Text -->
        <h3 class="default-text text-center">NO TASK TO DISPLAY!</h3>

        <!-- Card List -->
        <div id="task-list" class="hidden py-5">
        </div>

        <!-- floating button for new task -->
        <div class="float-button-container position-fixed bottom-0 end-0 p-3">

            <button type="button" id="new-task-btn" class="btn btn-primary">NEW TASK</button>

        </div>

        <!-- Popup Modal to add new tasks -->
        <div class="modal fade" id="new-task-modal" tabindex="-1" role="dialog" aria-labelledby="taskFormLabel" aria-hidden="true">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header d-flex align-items-center justify-content-between">

                        <h5 class="modal-title" id="taskFormLabel">NEW TASK</h5>

                        <i aria-label="Close" class="close bi bi-x" data-dismiss="modal" style="cursor: pointer;"></i>

                    </div>

                    <div class="modal-body">

                        <form id="task-form">

                            <div class="form-floating  mb-3">

                                <input type="text" name="taskName" id="taskName" class="form-control" placeholder="Enter Task Name"/>

                                <label for="taskName">TASK</label>

                            </div>

                            <div class="form-floating">

                                <textarea name="taskDescription" id="taskDescription" class="form-control" rows="3" placeholder="Describe Your Task"></textarea>

                                <label for="taskDescription">DESCRIPTION</label>

                            </div>

                        </form>

                    </div>

                    <div class="modal-footer">

                        <button type="button" class="Close btn btn-secondary" data-dismiss="modal">CLOSE</button>

                        <button type="submit" form="task-form" class="btn btn-primary">SAVE TASK</button>

                    </div>

                </div>

            </div>

        </div>

        <!-- Popup Modal to Edit tasks -->
        <div class="modal fade" id="edit-task-modal" tabindex="-1" role="dialog" aria-labelledby="taskFormLabel" aria-hidden="true">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header d-flex align-items-center justify-content-between">

                        <h5 class="modal-title" id="taskFormLabel">EDIT TASK</h5>

                        <i aria-label="Close" class="close bi bi-x" data-dismiss="modal" style="cursor: pointer;"></i>

                    </div>

                    <div class="modal-body">

                        <form id="edit-task-form">

                            <div class="form-floating  mb-3">

                                <input type="text" name="editTaskName" id="editTaskName" class="form-control" placeholder="Enter Task Name"/>

                                <label for="editTaskName">TASK</label>

                            </div>

                            <div class="form-floating">

                                <textarea name="editTaskDescription" id="editTaskDescription" class="form-control" rows="3" placeholder="Describe Your Task"></textarea>

                                <label for="editTaskDescription">DESCRIPTION</label>

                            </div>

                        </form>

                    </div>

                    <div class="modal-footer">

                        <button type="button" class="Close btn btn-secondary" data-dismiss="modal">CLOSE</button>

                        <button type="submit" form="edit-task-form" class="btn btn-primary">SAVE TASK</button>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

<!-- bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script type="module" src="./js/script.js"></script>
</html>
